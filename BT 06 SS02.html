<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<style>
  table {
    /* Tạo khoảng cách giữa các ô để giống hình mẫu */
    border-collapse: separate;
    border-spacing: 10px;
    width: 100%;
    font-family: "Times New Roman", Times, serif;
    border: 1px solid #ccc;
  }

  th, td {
    border: 1px solid #333;
    padding: 10px;
    text-align: center;
  }

  th {
    font-weight: bold;
  }

  /* Định dạng các nút bấm */
  button {
    padding: 5px 10px;
    cursor: pointer;
    background-color: #f9f9f9;
    border: 1px solid #666;
    font-size: 0.9em;
  }

  .delete-all {
    height: 100%;
    font-weight: bold;
    border: none;
    background: transparent;
    cursor: pointer;
  }
</style>
</head>
